version: '3.1'

services:

  interface:
    container_name: interface
    build: 
      context: ./interface
      args:
        - APP_ENV=production
        - API_URL=http://0.0.0.0
    networks:
      - frontend
    env_file: .env.interface
    stdin_open: true
    tty: true
    restart: always

  api:
    container_name: api
    build:
      context: ./api
      dockerfile: config/docker/Dockerfile
    command: bundle exec puma -v -C config/puma.rb &; bash
    env_file:
      - ./.env.postgresql.dev
      - ./.env.api.dev
    stdin_open: true
    tty: true
    volumes:
      - api_storage:/app/storage
      - ./api:/app
    links:
      - postgresql
      - elasticsearch
      - jwt
    depends_on:
      - postgresql
      - elasticsearch
    networks:
      - backend
      - bridge
    restart: always

  postgresql:
    container_name: postgresql
    build:
      context: .
      dockerfile: ./conf/postgresql/Dockerfile
    ports:
      - 5432
    networks:
      - backend
    env_file: .env.postgresql.dev
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    restart: always

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.4
    env_file: .env.elasticsearch
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - backend
    restart: always

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: ./conf/nginx/Dockerfile
    ports:
      - 80:80
    networks:
      - frontend
      - backend
      - bridge
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    command: [nginx-debug, '-g', 'daemon off;']
    depends_on:
      - api
      - interface
    links:
      - api
      - interface
    restart: always

  jwt:
    container_name: jwt
    build: ./conf/jwt
    ports:
      - 8082:8082
    networks:
      - backend
    env_file:
      - ./.env.api.dev
    volumes:
      - ./conf/jwt/:/usr/src/app
    stdin_open: true
    tty: true

volumes:
  postgresql_data:
  api_storage:
  elasticsearch_data:

networks:
  frontend:
  backend:
  bridge:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24
