upstream api {
  server api:8666;
}

upstream interface {
  server interface:5000;
}

server {
  listen        80;
  server_name   curriculo.prefeitura.sp.gov.br;
  server_tokens off;

  error_log  /dev/stdout info;
  access_log /dev/stdout;

  location / {
    return 301 https://curriculo.sme.prefeitura.sp.gov.br$request_uri;
  }
}

server {
  listen        443 ssl;
  server_name   curriculo.prefeitura.sp.gov.br;

  ssl_certificate     /etc/letsencrypt/certs/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/certs/privkey.pem;
  ssl_dhparam         /etc/letsencrypt/conf/ssl-dhparams.pem;

  ssl_session_cache   shared:le_nginx_SSL:1m;
  ssl_session_timeout 1440m;
  ssl_session_tickets off;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_prefer_server_ciphers on;

  ssl_ciphers "ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS";

  error_log  /dev/stdout info;
  access_log /dev/stdout;

  location / {
    return 301 https://curriculo.sme.prefeitura.sp.gov.br$request_uri;
  }
}

server {
  listen        80;
  server_name   curriculo.sme.prefeitura.sp.gov.br curriculo.dev;
  server_tokens off;

  error_log  /dev/stdout info;
  access_log /dev/stdout;

  location /.well-known/acme-challenge/ {
    root /etc/letsencrypt/www;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen        443 ssl;
  server_name   curriculo.sme.prefeitura.sp.gov.br curriculo.dev;
  server_tokens off;
  root          /interface;

  ssl_certificate     /etc/letsencrypt/certs/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/certs/privkey.pem;
  ssl_dhparam         /etc/letsencrypt/conf/ssl-dhparams.pem;

  ssl_session_cache   shared:le_nginx_SSL:1m;
  ssl_session_timeout 1440m;
  ssl_session_tickets off;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_prefer_server_ciphers on;

  ssl_ciphers "ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS";

  client_max_body_size  20M;
  proxy_read_timeout    600s;

  error_log  /dev/stdout info;
  access_log /dev/stdout;

  index index.html index.htm;

  location @api {
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect   off;
    proxy_pass       http://api;
  }

  location @interface {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect   off;
    proxy_pass       http://interface;
  }

  location ~ (^/(api|admin|rails|users|auth|omniauth)) {
    root /api;
    try_files $uri @api;
  }

  location ~ ^/(assets|system|images)/ {
    root /api;
    gzip_static on;
    expires max;
    add_header Cache-Control public;
    log_not_found off;
    access_log off;

    try_files $uri @api;
  }

  location ~ /\. {
    deny all;
  }

  location / {
    try_files $uri @interface;
  }

  error_page 500 502 503 504 /500.html;
  keepalive_timeout 10;
}
